<!-- your_app_name/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Inference Framework</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .title {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="title">
        Causal Inference Framework
    </div>
    <div class="button-container">
        <form action="{% url 'bsts' %}" method="get">
            <button class="button" type="submit">BSTS Analysis</button>
        </form>
        <form action="{% url 'effect' %}" method="get">
            <button class="button" type="submit">Effect Analysis</button>
        </form>
    </div>
</body>
</html>
